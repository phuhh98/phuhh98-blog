query GetPosts {
  posts {
    category
    documentId
    title
    description
    slug
    content
    heroImage {
      url
      mime
      width
      height
      alternativeText
      name
    }
    footer {
      ... on ComponentButtonCta {
        buttonTitle
        id
      }
    }
    publishedAt
    updatedAt
    locale
    localizations {
      title
      localizations {
        localizations {
          title
        }
      }
    }
  }
}
